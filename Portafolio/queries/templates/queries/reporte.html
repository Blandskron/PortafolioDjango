{% extends 'base.html' %}
{% block title %}Reporte de ventas{% endblock %}
{% block content %}

<div class="container mt-5">
    <!-- Tarjeta para reporte de ventas -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="mb-0">Reporte de Ventas Mensuales</h2>
                </div>
                <div class="card-body text-center">
                    <div>
                        <img src="data:image/png;base64,{{ graphic }}" alt="Reporte de Ventas" class="img-fluid">
                    </div>
                </div>
                <div class="card-footer text-center">
                    <a href="/" class="btn btn-outline-primary">Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
