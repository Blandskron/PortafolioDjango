{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center mt-4">Reporte de Ventas Mensuales</h2>

<div class="container mt-5">
    <div class="row">
        <!-- Gráfico de imagen -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <img src="data:image/png;base64,{{ graphic }}" alt="Reporte de Ventas" class="img-fluid">
        </div>

        <!-- Gráfico de canvas -->
        <div class="col-md-6 d-flex justify-content-center align-items-center border rounded p-3">
            <canvas id="ventasChart" style="max-width: 100%; height: auto;"></canvas>
        </div>
    </div>
</div>

<div class="text-center mt-3">
    <a href="/" class="btn btn-primary">
        <i class="bi bi-arrow-left"></i> <i class="bi bi-house-door"></i> Volver al inicio
    </a>
</div>

{% endblock %}
