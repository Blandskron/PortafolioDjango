{% extends 'base.html' %}
{% block title %}Eliminar productos{% endblock %}
{% block content %}


<h2>¿Estás seguro de que deseas eliminar "{{ producto.nombre }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'producto_list' %}">Cancelar</a>

{% endblock %}
